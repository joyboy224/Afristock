<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Rapports et statistiques</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rapports et statistiques - StockMaster</h1>
            <div class="user-info">
                <span id="boutiqueName">Boutique: </span>
                <span id="modeInfo">Mode: </span>
                <span id="userRole">Rôle: </span>
                <button id="backBtn">Retour au tableau de bord</button>
                <button id="logoutBtn">Déconnexion</button>
            </div>
        </header>

        <div class="reports-content">
            <div class="report-filters">
                <h2>Filtres</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Date de début :</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">Date de fin :</label>
                        <input type="date" id="endDate">
                    </div>
                    <div class="form-group">
                        <label for="reportType">Type de rapport :</label>
                        <select id="reportType">
                            <option value="sales">Ventes</option>
                            <option value="inventory">Stock</option>
                            <option value="products">Produits</option>
                        </select>
                    </div>
                </div>
                <button id="generateReportBtn">Générer le rapport</button>
            </div>

            <div class="report-summary">
                <h2>Résumé</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total des ventes</h3>
                        <span id="totalSales">0 FCFA</span>
                    </div>
                    <div class="stat-card">
                        <h3>Nombre de ventes</h3>
                        <span id="numberOfSales">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Produits les plus vendus</h3>
                        <span id="topProducts">-</span>
                    </div>
                </div>
            </div>

            <div class="report-details">
                <h2>Détails du rapport</h2>
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Produit</th>
                            <th>Quantité</th>
                            <th>Prix unitaire</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les détails du rapport seront ajoutés ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/users.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
